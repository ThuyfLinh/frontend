<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form [formGroup]="sighUpForm" (ngSubmit)="sighUp()">
                                <h1>Đăng ký tài khoản</h1>
                                <p class="text-muted">Nhập thông tin</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="name" placeholder="Họ tên"
                                        autocomplete="name" required>
                                </div>
                                <div class="text-danger"
                                    *ngIf="sighUpForm?.controls?.name?.errors?.required && sighUpForm?.controls?.name?.touched">
                                    Bạn phải nhập họ tên
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-phone"></i></span>
                                    </div>
                                    <input type="tel" class="form-control" formControlName="phone"
                                        placeholder="Số điện thoại" autocomplete="phone" required>
                                </div>
                                <div class="text-danger"
                                    *ngIf="sighUpForm?.controls?.phone?.errors?.required && sighUpForm?.controls?.phone?.touched">
                                    Bạn phải nhập số điện thoại
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-home"></i></span>
                                    </div>
                                    <textarea pInputTextarea formControlName="address" class="form-control"
                                        placeholder="Địa chỉ"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                        autocomplete="email" required>
                                </div>
                                <div class="text-danger"
                                    *ngIf="sighUpForm?.controls?.email?.errors?.required && sighUpForm?.controls?.email?.touched">
                                    Bạn phải nhập đúng định dạng email
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" formControlName="password" class="form-control"
                                        placeholder="Mật khẩu" autocomplete="new-password" required>
                                </div>
                                <div class="text-danger"
                                    *ngIf="sighUpForm?.controls?.password?.errors?.required && sighUpForm?.controls?.password?.touched">
                                    Bạn phải nhập mật khẩu đủ 8 ký tự trong đó có 1 chữ hoa, 1 ký tự đặc biệt
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                        placeholder="Nhập lại mật khẩu" autocomplete="new-password" required>
                                </div>
                                <div class="text-danger"
                                    *ngIf="sighUpForm?.controls?.confirmPassword?.errors?.required && sighUpForm?.controls?.confirmPassword?.touched">
                                    Nhập lại mật khẩu không đúng
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Tạo tài khoản</button>
                            </form>
                        </div>
                        <!-- <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

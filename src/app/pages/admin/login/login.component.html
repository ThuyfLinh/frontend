<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../../assets/logo/user.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" name="" formControlName="email" class="form-control input_user" value=""
                            placeholder="Email">
                    </div>
                    <div class="text-danger"
                        *ngIf="loginForm?.controls?.email?.errors?.required && loginForm?.controls?.email?.touched">
                        Bạn phải nhập email đúng định dạng
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" formControlName="password" class="form-control input_pass"
                            value="" placeholder="mật khẩu">
                    </div>
                    <div class="text-danger"
                        *ngIf="loginForm?.controls?.password?.errors?.required && loginForm?.controls?.password?.touched">
                        Bạn phải nhập mật khẩu
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Nhớ tài khoản</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Đăng nhập</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <!-- <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                </div> -->
                <!-- <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
